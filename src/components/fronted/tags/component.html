<section id="tags">
    <ul class="tags_list">
      <li v-for='(item,index) in items' :key='index'>
        <a class="tag_btn" :to="`/tags/${item.articleId}`" @click.prevent="gets(index,item.classType)" :class="{'active':index==selected}">{{item.classType}}</a>
      </li>
    </ul>
    <transition-group name="list" tag="div" >
      <article-item v-for='item in articleLists' :key="item.articleId" :article='item'></article-item>
    </transition-group>
</section>
