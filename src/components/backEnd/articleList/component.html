<section>
  <el-row>
    <el-row style="padding:10px 15px;">
      <el-col>
          <el-button size="small" type="primary" @click="createArticle" style="float:right">创建文章</el-button>
      </el-col>
    </el-row>
    <el-row>
      <el-col>
          <el-table
             style='width:100%' align="center" :data="articleLists"  v-loading="listLoading" element-loading-text="拼命加载中">
              <el-table-column type='index' width="60" ></el-table-column>
              <el-table-column prop="createTime" min-width="200" label="创建时间" ></el-table-column>
              <el-table-column prop="classType" min-width="150" label="所属分类" ></el-table-column>
              <el-table-column prop="title" min-width="180" label="文章标题" ></el-table-column>
              <el-table-column min-width="180" label="操作" >
                <template slot-scope='scope'>
                  <!--这里点击查看进入具体页面但是路径中必须带有admin,这时具体页面里会出现评论的删除选项  -->
                  <el-button size="small" @click="read(scope.row.articleId)">查看</el-button>
                  <el-button size="small" type='primary' @click="editArticle(scope.row.articleId)">编辑</el-button>
                  <el-button size="small" type='danger' @click="remove(scope.row.articleId)">删除</el-button>
                </template>
              </el-table-column>
            </el-table>
        </el-col>
    </el-row>
    <!-- 表格结束 -->
    <el-row>
      <el-col class="page">
          <el-pagination layout="prev,pager,next" @current-change="handle" :total="total" :page-size="limit" style="float:right"></el-pagination>
      </el-col>
    </el-row>
    <!-- 分页结束 -->
  </el-row>
</section>
